# Server Port (Render uses the PORT variable automatically)
server.port=${PORT:8080}

# Updated Supabase DB (Using Connection Pooler for IPv4 compatibility)
# REPLACE '[POOLER-HOST]' with the host from Supabase 'Transaction Mode'
spring.datasource.url=jdbc:postgresql://[POOLER-HOST]:6543/postgres?sslmode=require&prepareThreshold=0

# Credentials - Use Render Environment Variables for these
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA / Hibernate Settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect